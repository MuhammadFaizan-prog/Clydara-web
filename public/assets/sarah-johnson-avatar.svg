<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hair1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skin1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" fill="url(#bg1)"/>
  
  <!-- Hair -->
  <ellipse cx="50" cy="30" rx="18" ry="22" fill="url(#hair1)"/>
  <path d="M32 35 Q50 25 68 35 Q65 45 50 40 Q35 45 32 35 Z" fill="url(#hair1)"/>
  
  <!-- Face -->
  <ellipse cx="50" cy="35" rx="15" ry="18" fill="url(#skin1)"/>
  
  <!-- Eyes -->
  <ellipse cx="45" cy="32" rx="2" ry="3" fill="#2c3e50"/>
  <ellipse cx="55" cy="32" rx="2" ry="3" fill="#2c3e50"/>
  <circle cx="45" cy="31" r="0.8" fill="white"/>
  <circle cx="55" cy="31" r="0.8" fill="white"/>
  
  <!-- Nose -->
  <ellipse cx="50" cy="37" rx="1.5" ry="2" fill="#e67e22"/>
  
  <!-- Mouth -->
  <path d="M47 42 Q50 44 53 42" stroke="#c0392b" stroke-width="1" fill="none"/>
  
  <!-- Neck -->
  <ellipse cx="50" cy="55" rx="8" ry="6" fill="url(#skin1)"/>
  
  <!-- Shoulders -->
